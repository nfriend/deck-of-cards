<!DOCTYPE html>
<html>

<head>
    <title>Deck of Cards</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Deck of Cards" />
    <meta property="og:description" content="A deck of cards." />

    <meta property="og:image" content="http://nathanfriend.com/roggle/images/roggle.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="416" />
    <meta property="og:image:height" content="404" />

    <link href="./styles/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/deck-of-cards.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div id="board-container"></div>
    <div id="toolbar-container">
        <toolbar></toolbar>
    </div>
    <div id="sidebar-container" data-bind="verticalArrangement: true">
        <div id="player-info-container" vertical-arrangement-height="45px">
            <playerinfo></playerinfo>
        </div>
        <div class="divider" vertical-arrangement-height="0px">
            <hr />
        </div>
        <div id="chat-container" vertical-arrangement-height="1*">
            <chat></chat>
        </div>
    </div>
    
    <script src="./scripts/lib/jquery-2.1.4.min.js"></script>
    <script src="./scripts/lib/knockout-3.4.0.min.js"></script>
    <script src="./scripts/lib/three.min.js"></script>
    <script src="./scripts/lib/bootstrap.min.js"></script>
    <script src="./scripts/lib/knockstrap.min.js"></script>
    <script src="./scripts/lib/js-cookie.js"></script>
    <script src="./scripts/deck-of-cards.js"></script>
    <script src="./scripts/lib/google-analytics.js"></script>
</body>

</html>
